format:
  html:
    output-ext: html
    template-partials:
      - ./assets/title-block.html
      - ./assets/toc.html
    title-block-banner: false
    theme:
      light: [cosmo, ./assets/theme.scss]
    toc: true
    code-background: true
    code-copy: true
    code-overflow: wrap
    css: ./assets/styles.css
    include-after-body: ./assets/js.html
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 300px
